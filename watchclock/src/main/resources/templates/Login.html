<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">

    <!-- CSS Files -->
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="/css/Footer-Basic.css">

    <!-- Signika Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Signika:wght@400;700&display=swap" rel="stylesheet">


    <title>Login</title>
    <style>
        body {
            background-image: url("/img/WatchClockLogo_Farbe_g.svg"), url("/img/BG.png");
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: 550px 550px, cover;
            background-position: top;
            font-family: 'Signika', sans-serif;
        }

        .inputs {
            font-family: 'Signika', sans-serif;
            font-size: 50px;
            color: #b4b4b4;
            display: block;
            border-radius: 20px;
        }

        .submitbutton {
            font-family: 'Signika', sans-serif;
            font-size: 50px;
            color: #FFFFFF;
            font-weight: bold;
            box-sizing: content-box;
            background-color: #10555c;
            border: none;
            text-decoration: none;
            margin-left: 17rem;
            margin-top: 1rem;
            padding: 10px 20px;
            display: block;
            border-radius: 20px;
        }

        .divposition {
            margin-top: 30rem;
            margin-left: 40rem;
        }

    </style>

</head>
<body>
<div class="divposition">

    <form action="#" th:action="@{/login}" th:object="${loginView}" method="POST">
        <table border="0">
            <tr>
                <td><input class="inputs" type="email" th:field="*{email}" placeholder="Email"/></td>

            </tr>
            <tr>
                <td><p class="alert alert-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p></td>
            </tr>
            <tr>
                <td><input class="inputs" type="password" th:field="*{passwort}" placeholder="Passwort"/></td>

            </tr>
            <tr>
                <td><p class="alert alert-danger" th:if="${#fields.hasErrors('passwort')}" th:errors="*{passwort}"></p>
                </td>
            </tr>
            <tr>
               <td> <p class="alert alert-danger" th:if="${loginView.error}" th:text="${loginView.errormsg}"></p></td>
            </tr>
            <tr>
                <td></td>
            </tr>
            <tr>
                <td>
                    <div class="form-group">
                        <small class="text-muted ml-2">
                            Passwort vergessen? Kontaktieren Sie hier dem Administrator: admin@watchclock.test
                        </small>
                    </div>
                </td>
            </tr>
            <tr>
                <td><b><input class="submitbutton" type="submit" value="Login"/></b></td>
            </tr>
        </table>
    </form>
</div>
<footer class="footer-basic"
        style="background: rgba(255,255,255,0);margin-top: 2%;margin-bottom: 0;padding-bottom: 0;padding-top: 3%;">
    <ul class="list-inline">
        <li class="list-inline-item" style="font-family: Signika, sans-serif;color: rgb(16,85,92);"><a href="#"
                                                                                                       style="font-family: Signika, sans-serif;color: rgb(16,85,92);">Home</a>
        </li>
        <li class="list-inline-item" style="font-family: Signika, sans-serif;color: rgb(16,85,92);"></li>
        <li class="list-inline-item" style="font-family: Signika, sans-serif;color: rgb(16,85,92);"><a href="#"
                                                                                                       style="font-family: Signika, sans-serif;color: rgb(16,85,92);">About</a>
        </li>
        <li class="list-inline-item" style="font-family: Signika, sans-serif;color: rgb(16,85,92);"><a href="#"
                                                                                                       style="font-family: Signika, sans-serif;color: rgb(16,85,92);">Impressum</a>
        </li>
        <li class="list-inline-item" style="font-family: Signika, sans-serif;color: rgb(16,85,92);"><a href="#">Privacy
            Policy</a></li>
    </ul>
    <p class="copyright" style="font-family: Signika, sans-serif;color: rgb(180,180,180);">WatchClock Â© 2021</p>
</footer>
<script src="/js/jquery.min.js"></script>
<script src="/bootstrap/js/bootstrap.min.js"></script>

</body>
</html>
