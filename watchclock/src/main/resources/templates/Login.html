<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <!-- Signika Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Signika:wght@400;700&display=swap" rel="stylesheet">


    <title>Login</title>
    <style>
          body {
                background-image: url("/img/WatchClockLogo_Farbe_g.svg"), url("/img/BG.png");
                background-repeat: no-repeat;
                background-attachment: fixed;
                background-size: 600px 600px, cover;
                background-position: top;
                font-family: 'Signika', sans-serif;
          }
          .loginForm{


          }
          .inputs{
              font-family: 'Signika', sans-serif;
              font-size: 50px;
              color: #b4b4b4;
              display: block;
              border-radius: 20px;
          }
          .submitbutton{
              font-family: 'Signika', sans-serif;
              font-size: 50px;
              color: #FFFFFF;
              font-weight: bold;
              box-sizing: content-box;
              background-color: #10555c;
              border: none;
              text-decoration: none;
              margin-left: 17rem;
              margin-top: 3rem;
              padding: 10px 20px;
              display: block;
              border-radius: 20px;
          }
          .divposition{
              margin-top: 35rem;
              margin-left: 40rem;
          }

          .diverror{
              color: red;
              font-size: 35px;
          }

    </style>

</head>
<body>
    <div class="divposition">
        <div class="diverror" th:if="${error}">
            Email und Passwort stimmen nicht Ã¼berein!
        </div>
        <form action="#" th:action="@{/login}" th:object="${user}" method="POST">
            <table  border="0">
                <tr>
                    <td><input class="inputs" type="email" th:field="*{email}" placeholder="Email"/></td>
                    <p class="alert alert-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
                </tr>
                <tr>
                    <td><input class="inputs" type="password" th:field="*{passwort}" placeholder="Passwort"/></td>
                    <!--<p class="alert alert-danger" th:if="${#fields.hasErrors('passwort')}" th:errors="*{passwort}"></p>-->
                </tr>
                <tr>
                    <div class="form-group">
                        <small class="text-muted ml-2">
                            Passwort vergessen? Kontaktieren Sie hier dem Administrator: admin@watchclock.test
                        </small>
                    </div>
                </tr>
                <tr>
                    <td><b><input class="submitbutton" type="submit" value="Login"/></b></td>
                </tr>
            </table>
        </form>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    -->

</body>
</html>
