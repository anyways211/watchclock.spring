<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
  <title>WatchClock</title>
  <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Signika:300,400,500,700">
  <link rel="stylesheet" href="/css/Footer-Basic.css">
  <link rel="stylesheet" href="/css/generalStyles.css">
</head>

<body>
<div class="overflow-auto">
  <section id="start" style="/*width: 100%;*//*height: 100vh;*/">
    <div id="start_head">
      <nav class="navbar navbar-light navbar-expand-md">
        <div class="container-fluid"><button data-toggle="collapse" class="navbar-toggler" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
          <div class="collapse navbar-collapse" id="navcol-1">
            <ul class="navbar-nav ml-auto" style="text-align: right;font-size: 20px;color: rgb(16, 85, 92);">
              <li class="nav-item"><a class="nav-link active" href="/start" style="text-align: right;font-family: Signika, sans-serif;color: rgb(16,85,92);font-weight: normal;">Start</a></li>
              <li class="nav-item" style="text-align: right;"><a class="nav-link" href="/profil" style="text-align: right;font-family: Signika, sans-serif;color: rgb(16,85,92);">Profil</a></li>
              <li sec:authorize="hasRole('ROLE_ADMIN')" class="nav-item" style="text-align: right;"><a class="nav-link" href="/userUebersicht" style="text-align: right;font-family: Signika, sans-serif;color: rgb(16,85,92);">Userübersicht</a></li>
              <li class="nav-item" style="text-align: right;"><a class="nav-link" href="/zeitUebersicht" style="text-align: right;font-family: Signika, sans-serif;color: rgb(16,85,92);">Zeitübersicht</a></li>
              <li class="nav-item" style="text-align: right;"><a class="nav-link" href="/logout" style="text-align: right;font-family: Signika, sans-serif;color: rgb(16,85,92);">Logout</a></li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="text-center" id="logo">
        <picture><img src="/img/WatchClockLogo_Farbe_g.svg" width="15%" alt="WatchClock Logo"></picture>
      </div>
    </div>
    <form name="f" th:action="@{userZufuegen}" th:object="${view}" method="POST" style="background: rgba(255,255,255,0);">

      <div class="table-responsive" style="margin: 0 auto; width: 550px; margin-top: 5%; text-align: center;">
        <table class="table">
          <tbody>
          <tr class="text-muted ml-2" th:if="${view.error}" th:text="${view.errormsg}"></tr>
          <tr>
            <td class="cell_bold">Vorname</td>
            <td class="cell_content">
              <input th:field="*{vorname}" type="text" class="cell_text" placeholder="Vorname" name="vorname">
            </td>
          </tr>
          <tr>
            <td class="cell_bold">Nachname</td>
            <td class="cell_content"><input  th:field="*{nachname}" type="text" class="cell_text" placeholder="Nachname" name="nachname">
          </tr>
          <tr>
            <td class="cell_bold">Username</td>
            <td class="cell_content"><input th:field="*{username}" type="text" class="cell_text" placeholder="Username" name="username">
          </tr>
          <tr>
            <td class="cell_bold">Email</td>
            <td class="cell_content"><input  th:field="*{email}" type="email" class="cell_text" placeholder="Email" name="email">
          </tr>
          <tr>
            <td class="cell_bold">Geburtsdatum</td>
            <td class="cell_content"><input  th:field="*{geburtsdatum}" type="date" class="cell_text" placeholder="JJJJ-MM-TT" name="geburtsdatum"></td>
         </tr>
          <tr>
            <td class="cell_bold">Sollarbeitszeit</td>
            <td class="cell_content"><input th:field="*{sollarbeitszeit}" type="text" class="cell_text" name="soll" placeholder="Sollarbeit"></td>
          </tr>
          <tr>
            <td class="cell_bold">Passwort</td>
            <td class="cell_content"><input type="password" class="cell_text" placeholder="Passwort" name="password" th:field="*{password}"></td>
           </tr>
          <tr>
            <td class="cell_bold">Ist Admin?</td>
            <td class="cell_content"><input type="checkbox"  th:field="*{istAdmin}" class="cell_text" name="admin" placeholder="Ist Admin?"/></td>
          </tr>
          </tbody>
        </table>
      </div>
      <div class="text-center"><button class="btn btn-primary" type="submit" style="font-family: Signika, sans-serif;background: rgb(16,85,92);">Absenden</button></div>
    </form>
  </section>
  <footer style="position: fixed; width: 100%;left: 0;bottom: 0;text-align: center;color: rgb(16, 85, 92);background: #fff468;height: 80px;">
    <ul class="list-inline" style="padding-top: 10px;">
      <li class="list-inline-item" style="font-family: Signika, sans-serif;color: rgb(16,85,92);"><a href="/start" style="font-family: Signika, sans-serif;color: rgb(16,85,92);">Home</a></li>
      <li class="list-inline-item" style="font-family: Signika, sans-serif;color: rgb(16,85,92);"><a href="/about" style="font-family: Signika, sans-serif;color: rgb(16,85,92);">About</a></li>
      <li class="list-inline-item" style="font-family: Signika, sans-serif;color: rgb(16,85,92);"><a href="/impressum" style="font-family: Signika, sans-serif;color: rgb(16,85,92);">Impressum</a></li>
      <li class="list-inline-item" style="font-family: Signika, sans-serif;color: rgb(16,85,92);"><a href="#" style="color: rgb(16,85,92);">Privacy Policy</a></li>
    </ul>
    <p class="copyright" style="font-family: Signika, sans-serif;color: rgb(0,0,0);">WatchClock © 2021</p>
  </footer>
  <script src="/js/jquery.min.js"></script>
  <script src="/bootstrap/js/bootstrap.min.js"></script>
</div>
</body>
</html>
